<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- tag p berfungsi untuk membuat paragraf di html -->
    <p>Halo nama saya muhamad rafli alfarizqi</p>

    <!-- tag br berfungsi untuk memberikan enter di html -->
    <p>Halo nama saya <br> muhamad rafli alfarizqi</p>

    <!-- tag h1-h6 berfungsi untuk judul, semakin kecil angka semakin besar ukuran -->
    <h1>Judul h1</h1>
    <h2>Judul h2</h2>
    <h3>Judul h3</h3>
    <h4>Judul h4</h4>
    <h5>Judul h5</h5>
    <h6>Judul h6</h6>

    <!-- membuat teks menjadi tebal -->
    <strong>Teks Tebal</strong>

    <br>

    <!-- membuat teks menjadi miring -->
    <em>Teks Miring</em>

    <br>

    <!-- membuat teks ada garis bawah -->
    <u>Text Garis Bawah</u>

    <!-- memberikan style pada beberapa kalimat -->
    <h1>Contoh teks <span style="color: blue;">span</span></h1>

    <h1>Makanan Favorit</h1>

    <!-- membuat list tidak berurut di html -->
    <ul>
        <!-- menentukan tipe penanda menggunakan list style type -->
        <li style="list-style-type: circle;">Bakso</li>
        <li style="list-style-type:armenian ;">Mie Ayam</li>
        <li>Nasi Goreng</li>
    </ul>

    <!-- membuat list berurut di html -->
    <ol>
        <!-- menentukan tipe penanda menggunakan list style type -->
        <li style="list-style-type: upper-alpha;">Bakso</li>
        <li style="list-style-type: upper-alpha;">Mie Ayam</li>
        <li>Nasi Goreng</li>
    </ol>

    <!-- 
        img untuk memasukan image, 
        src untuk menentukan lokasi gambar, 
        alt untuk alternative text,
        width menenutkan ukuran 
    -->
    <img src="images/pd.jpg" alt="gambar" width="500">

    <!-- 
        video untuk memasukan video,
        src menentukan lokasi,
        control true agar video bisa kita play dan pause,
        autoplay agar video bisa langsung dimulai ketika load
    -->
    <video src="assets/videos/video.mp4" controls="true"></video>

    <!-- 
        audio untuk memasukan musik di html,
        src untuk menentukan lokasinya,
        control true agar video bisa kita play dan pause,
    -->
    <audio src="assets/audio/Different Heaven - Safe And Sound [NCS Release].mp3" controls="true"></audio>

    <br>

    <!-- 
        iframe untuk menampilkan web lain/maps di web kita
    -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63301.9147413779!2d109.20461767910157!3d-7.424278199999987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e655c3136423d1d%3A0x4027a76e352e4a0!2sPurwokerto%2C%20Kabupaten%20Banyumas%2C%20Jawa%20Tengah!5e0!3m2!1sid!2sid!4v1690893919615!5m2!1sid!2sid"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe width="1013" height="570" src="https://www.youtube.com/embed/ZTahHBnr8Wo"
        title="AKHIRNYA CHAPTER 2 RILIS! Kantin Sekolah Simulator GAMEPLAY #6" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <iframe src="https://www.youtube.com/embed/ZTahHBnr8Wo" frameborder="0"></iframe>
</body>

</html>
