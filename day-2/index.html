    <h1>Belajar Form</h1>

    <!-- 
        form berfungsi untuk membuat form,
        label berfungsi untuk membuat label,
        input berfungsi untuk membuat inputan,
        type berfungsi untuk menentukan tipe inputan,
        name berfungsi untuk memberikan nama pada inputan,
        placeholder berfungsi untuk memberikan placeholder pada inputan,
        id berfungsi untuk memberikan id pada inputan,
        onclick berfungsi untuk menjalankan fungsi ketika di klik,
    -->
    <form method="GET">
        <label for="nama">Nama</label>
        <br>
        <input type="text" name="nama" placeholder="Masukan nama anda disini">

        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" placeholder="Masukan email anda disini">



        <br>
        <label for="date">Tanggal Lahir</label>
        <br>
        <input type="date">

        <br>
        <label for="">Jenis Kelamin</label>
        <br>
        <select name="" id="">
            <option value="">Laki-laki</option>
            <option value="">Perempuan</option>
        </select>

        <br>
        <label for="">Alamat</label>
        <br>
        <textarea name="" id="" cols="50" rows="10"></textarea>

        <br>
        <label for="">Foto KTP</label>
        <br>
        <input type="file">

        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" placeholder="Masukan password anda disini" id="password">
        <br>
        <input type="checkbox" onclick="show()">
        <label>Tampilin Password</label>
    </form>

    <script>
        function show() {
            var input = document.getElementById("password");
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
